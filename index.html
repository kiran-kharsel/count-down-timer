<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <h1>welcome 2026</h1>
        <div class="timer-container">
            <div class="timer">
                <h2 class="days">24</h2>
                <p>DAYS</p>
            </div>
            <div class="timer">
                <h2 class="hours">24</h2>
                <p>hours</p>
            </div>
            <div class="timer">
                <h2 class="mins">24</h2>
                <p>minutes</p>
            </div>
            <div class="timer">
                <h2 class="seconds">24</h2>
                <p>seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
