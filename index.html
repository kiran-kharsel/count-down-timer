<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <h1>countdown timer</h1>
        <div class="timer-container">
            <div class="timer">
                <h2 class="days">00</h2>
                <p>DAYS</p>
            </div>
            <div class="timer">
                <h2 class="hours">00</h2>
                <p>hours</p>
            </div>
            <div class="timer">
                <h2 class="mins">00</h2>
                <p>minutes</p>
            </div>
            <div class="timer">
                <h2 class="seconds">00</h2>
                <p>seconds</p>
            </div>
        </div>

        <div class="input">
            <label for="dateInput">Enter target date & time:</label>
            <input type="datetime-local" id="dateInput">
            <button>Start Countdown</button>
        </div>
    </div>
</body>

</html>
